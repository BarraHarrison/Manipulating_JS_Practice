<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manipulating_style.css">
    <title>Manipulating Exercise</title>
</head>
    <body> 
        <!-- TODO create a shipping form -->
        <!-- <div class="shipping-form"> -->
            <h2>Shipping Form</h2>
            <form action="" id="shipping-form" class="shipping-form">
                <!-- Create different form inputs -->
            <div class="text-inputs">
                <div class="firstName-div">
                    <label for="first-name">First Name<input type="text" name="firstName" id="first-name" placeholder="Enter your first name"></label>
                </div>
                <div class="lastName-div">
                    <label for="last-name">Last Name<input id="last-name" name="lastName" type="text" placeholder="Enter your last name"></label>
                </div>
                <div class="userAge">
                    <label for="age">Age<input name="userAge" id="age" type="date" placeholder="Enter your age"></label>
                </div>
                <div class="cityName">
                    <label for="city-name">City<input name="cityName" id="city-name" type="text" placeholder="Enter your city name"></label>
                </div>
                <div class="userEmail">
                    <label for="email">Email<input id="email" name="userEmail" type="email" placeholder="Enter your email address"></label>
                </div>
                <div class="checkbox-div">
                    <label for="checkbox">Terms and Conditions<input id="checkbox" name="checkbox" type="checkbox"></label>
                </div>
            </div>
            <button name="submit" type="submit" id="submit">Submit</button>
            </form>
        <!-- </div> -->

        
        <script src="manipulating.js"></script>
    </body>
</html>
